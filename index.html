<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.elo7.com.br/product/zoom/3136CE9/adesivo-branco-starwars-alianca-rebelde-10x10cm-adesivo-mandalorians.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Star Wars Planets</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1024px-Star_Wars_Logo.svg.png" alt="">
    </header>
    <main class="container">
        <h1>Star Wars Planets Information</h1>
        <p>Insert a Planet: </p>
        <div class="inputbox">
            <input type="text" id="planeta" placeholder="Ex.: Tatooine">
        </div>
        <div class="row">
            <button id="procurar">Search</button>
        </div>
        <div>
            <div id="informacoes"></div>
        </div>
        <div>
            <div id="imagemPlaneta"></div>
        </div>
    </main>
</body>
</html>
