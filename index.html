<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Information Consultation</title>
    <link rel="stylesheet" href="style.css">
    <script src="consulta.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1024px-Star_Wars_Logo.svg.png" alt="">
    </header>
    <main class="container">
        <h1 class="title">Planet Information Consultation</h1>
        <div class="inputbox">
            <label for="planetName">Enter the name of a planet: </label>
        </div>
        <div class="inputbox">
        <input type="text" id="planetName" placeholder="Ex: Tatooine">
        </div>
        <div class="row">
            <button onclick="fetchPlanetInfo()">Search Information</button>
        </div>
        <div id="planetInfo"></div>
    </main>
    <footer>
        Eliseu da Luz Silva &#169 2023.
    </footer>

<script>
function fetchPlanetInfo() {
  const planetName = document.getElementById("planetName").value;
  const planetInfoDiv = document.getElementById("planetInfo");

  fetch(`https://swapi.dev/api/planets/?search=${planetName}`)
    .then(response => response.json())
    .then(data => {
      if (data.count > 0) {
        const planet = data.results[0];
        planetInfoDiv.innerHTML = `
          <h2>Informações sobre ${planet.name}</h2>
          <p><strong>Clima:</strong> ${planet.climate}</p>
          <p><strong>Diâmetro:</strong> ${planet.diameter}</p>
          <p><strong>População:</strong> ${planet.population}</p>
          <p><strong>Período Orbital:</strong> ${planet.orbital_period}</p>
        `;
      } else {
        planetInfoDiv.innerHTML = "<p>Planet not found.</p>";
      }
    })
    .catch(error => {
      planetInfoDiv.innerHTML = "<p>An error occurred while fetching planet information.</p>";
      console.error(error);
    });
}
</script>
</body>
</html>
